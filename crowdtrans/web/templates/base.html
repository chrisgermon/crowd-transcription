<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CrowdTrans{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full">
    <nav class="bg-indigo-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-white font-bold text-xl tracking-tight">CrowdTrans</a>
                    <a href="/" class="text-indigo-100 hover:text-white text-sm font-medium">Dashboard</a>
                    <a href="/transcriptions/" class="text-indigo-100 hover:text-white text-sm font-medium">Transcriptions</a>
                    <a href="/settings/" class="text-indigo-100 hover:text-white text-sm font-medium">Settings</a>
                </div>
                <div class="text-indigo-200 text-xs">Radiology Dictation Transcription</div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
